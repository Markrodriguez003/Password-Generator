<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>

    <div class="container-fluid bg-img">

        <h1 class="display-4 text-white text-center text-weight-bolder p-4 hTitle">
            PASSWORD GENERATOR</h1>
        <hr>

        <!-- Text Field -->
        <div class="container border border-black bg-white text-center pt-4 pb-4 pr-0 text-black-50" id="passTxtArea">
            Password Will generate here.
        </div>
                <button class="btn-sm" id = "copiedPass">Copy Password</button>
                <br>
                <!-- Options Bar -->
                <div class="container text-center bg-white">
                    Click on the options below to be included for your generated password 
                </div>
        <!-- Option Checkboxes -->
        <div class="input-group mb-3 text-center">
            <div class="input-group-prepend m-4">
                <div class="input-group-text">
                    <input type="checkbox" aria-label="Checkbox for following text input">
                    Symbols
                </div>
                <div class="input-group-text">
                    <input type="checkbox" aria-label="Checkbox for following text input">
                    Numbers
                </div>
                <div class="input-group-text">
                    <input type="checkbox" aria-label="Checkbox for following text input">
                    Upper Case Characters
                </div>
                <div class="input-group-text">
                    <input type="checkbox" aria-label="Checkbox for following text input">
                    Lower Case Characters
                </div>
                <div class="input-group-text">
                    <input type="checkbox" aria-label="Checkbox for following text input">
                    Spaces
                </div>

            </div>
        </div>
        <div class="btnContainer mx-auto text-center" id="subBtn">
            <button class="btn-lg">Generate Password</button>

        </div>
    </div>

</body>

</html>
